<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srs Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="theme">
        <h1 class="title">Srs Watch</h1>
        <div class="watch-container">
            <img src="watch pic/watch_body.png" alt="" class="watch-body">
            <img src="watch pic/hour.png" alt="" class="hour hand">
            <img src="watch pic/minute.png" alt="" class="minute hand">
            <img src="watch pic/second.png" alt="" class="second hand">
            <img src="watch pic/center.png" alt="" class="center">
        </div>
    </div>
    <script src="try.js"></script>
</body>
</html>
